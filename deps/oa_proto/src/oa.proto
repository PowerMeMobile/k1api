
message FrontendUpEvent {
	required bool resetSubscriptions = 1;
	required bytes authQ = 2;
	required bytes registerQ = 3;
	required bytes controlQ = 4;
}

message AuthReq {
	required bytes systemId = 1;
	required bytes userId = 2;
	required bytes password = 3;

	enum Type {
		TRANSMITTER = 0;
		RECEIVER = 1;
		TRANCEIVER = 2;
		DlvrReceiptReceiver = 3;
		IncomingSMSReceiver = 4;
	}

	required Type type = 4;
	required bool iscached = 5;
	required int64 timestamp = 6;

}